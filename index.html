<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Image Search</title>

    <link rel="stylesheet" href="./styles.css">

    <script src="./main.js" type="module"></script>
